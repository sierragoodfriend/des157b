<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4e89bcf159.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Blockbuster Studio</title>
</head>
<body>

    <main>

        <div class="image-container">
            <img src="images/tvBackground.png" alt="TV Background" width="600" height="607" id="tv">
            <video id="videoOnTV" loop muted>
                <source src="videos/marineLife.mp4" type="video/mp4">
            </video>
            <div id="videoControls">
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-pause"></i>
            </div>
            <!-- play and pause buttons from font awesome -->
            
        </div>

    </main>
    
</body>
</html>
